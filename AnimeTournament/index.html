<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Tournament</title>
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="back-to-menu" class="menu-btn">⬅️ Menu</button>
    <h1>Anime Tournament</h1>
    <button id="themeToggle" class="toggle-btn">🌓</button>
  </header>

  <div id="mode-select">
    <button id="mode-anime" class="active" aria-pressed="true">Animes</button>
    <button id="mode-opening" aria-pressed="false">Openings</button>
  </div>

  <div id="duel-container"></div>
  
  <!-- Bouton Suivant : caché par défaut -->
  <button id="next-match-btn"
    style="display:none;margin:22px auto 0 auto;padding:12px 30px;font-size:1.1rem;font-weight:bold;
    border-radius:8px;background:#00bcd4;color:#121212;border:none;cursor:pointer;display:block;">
    Suivant
  </button>
  
  <div id="classement"></div>

  <footer>
    © 2025 mastermanga
  </footer>

  <script src="script.js"></script>
</body>
</html>
