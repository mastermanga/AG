<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Tournament</title>
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="back-to-menu" class="toggle-btn back-btn">⬅️ Menu</button>
    <h1><span class="tournament-title">🏆 Anime Tournament</span></h1>
    <button id="themeToggle" class="toggle-btn">🌓</button>
  </header>
  
  <div id="mode-select" class="menu mode-select">
    <button id="mode-anime" class="game-card active" aria-pressed="true">Animes</button>
    <button id="mode-opening" class="game-card" aria-pressed="false">Openings</button>
  </div>
  
  <div id="duel-container" class="main-block"></div>
  
  <button id="next-match-btn" class="game-card" style="display:none;">Rejouer</button>
  
  <div id="classement" class="main-block"></div>
  
  <footer>
    © 2025 mastermanga
  </footer>

  <script src="script.js"></script>
</body>
</html>
