<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎤 Guess The Opening</title>
  <link rel="icon" type="image/png" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="main-header">
    <div style="display:flex;align-items:center;justify-content:space-between;width:100%;">
      <button id="back-to-menu" class="menu-btn">⬅️ Menu</button>
      <h1>🎤 Guess The Opening 🎤</h1>
      <button id="themeToggle" class="toggle-btn">🌓</button>
    </div>
  </header>

  <!-- Bandeau Daily -->
  <div id="daily-banner" style="display:none;">
    <span id="daily-status"></span>
    <span id="daily-score"></span>
    <button id="switch-mode-btn" class="toggle-btn"></button>
  </div>

  <div id="container">
    <!-- BARRE DE SCORE -->
    <div id="score-bar-container" style="margin-bottom:12px;">
      <div id="score-bar" style="width:100%;position:relative;">
        <span id="score-bar-label" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-weight:bold;">3000 / 3000</span>
      </div>
    </div>
    <div id="successContainer" style="display:none;"></div>
    <div class="input-container">
      <input type="text" id="openingInput" placeholder="Entrez le nom d'un anime..." autocomplete="off" />
      <div id="suggestions" class="suggestions"></div>
    </div>
    <div id="listen-buttons" style="display:flex; justify-content:center; gap:12px; margin-bottom:16px;">
      <button id="playTry1">Écoute 1 (3s)</button>
      <button id="playTry2" disabled>Écoute 2 (15s)</button>
      <button id="playTry3" disabled>Écoute 3 (15s)</button>
    </div>
  
    <!-- INDICES ÉCOUTE 3 -->
    <div id="indice-buttons" style="display:none;justify-content:center;gap:14px;margin-bottom:12px;">
      <button id="btnIndice6" class="indice-btn" style="min-width:120px;">Indice 6 choix</button>
      <button id="btnIndice3" class="indice-btn" style="min-width:120px;">Indice 3 choix</button>
    </div>
  
    <div id="failedAttempts"></div>
    <div id="result"></div>
    <div id="timer"></div>
    <button id="nextBtn" style="display:none; margin-top:1.1rem;"></button>
    <canvas id="fireworks"></canvas>
    <div id="playerWrapper" style="display:none;"></div>
  </div>


  <footer>
    © 2025 mastermanga
  </footer>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</body>
</html>
