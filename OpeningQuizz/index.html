<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guess The Anime Opening</title>
<style>
  body {
    background-color: #121212;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 2rem;
    width: 350px;
    box-shadow: 0 0 15px #00bcd4;
    text-align: center;
  }
  input[type=text] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-top: 0.5rem;
    font-size: 1rem;
    background-color: #2c2c2c;
    color: #eee;
  }
  input[type=text]:disabled {
    background-color: #555;
    color: #bbb;
  }
  button {
    margin: 0.3rem 0.2rem;
    padding: 0.6rem 1.2rem;
    border-radius: 5px;
    border: none;
    background-color: #00bcd4;
    color: #121212;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background-color: #444;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background-color: #0097a7;
  }
  #result {
    margin-top: 1rem;
    font-size: 1.2rem;
    font-weight: bold;
  }
  #result.correct {
    color: #4caf50;
  }
  #result.incorrect {
    color: #f44336;
  }
  #failedAttempts {
    white-space: pre-wrap;
    margin-top: 0.5rem;
    color: #ff6666;
    min-height: 2rem;
  }
  .autocomplete-items {
    position: absolute;
    border: 1px solid #d4d4d4;
    border-bottom: none;
    border-top: none;
    z-index: 99;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    background-color: #2c2c2c;
    max-height: 150px;
    overflow-y: auto;
    border-radius: 0 0 5px 5px;
  }
  .autocomplete-items div {
    padding: 10px;
    cursor: pointer;
    background-color: #2c2c2c;
    color: #eee;
  }
  .autocomplete-items div:hover {
    background-color: #00bcd4;
    color: #121212;
  }
  #timer {
    margin-top: 1rem;
    font-size: 1rem;
    color: #00bcd4;
    display: none;
  }
</style>
</head>
<body>
<div id="container">
  <h1>Guess The Anime Opening</h1>
  <div class="autocomplete" style="position:relative;">
    <input id="guessInput" placeholder="Devinez le nom de l'anime" autocomplete="off" />
    <div id="autocomplete-list" class="autocomplete-items"></div>
  </div>
  <div style="margin-top:1rem;">
    <button id="playTry1">Écoute 1 (3s)</button>
    <button id="playTry2" disabled>Écoute 2 (5s)</button>
    <button id="playTry3" disabled>Écoute 3 (15s)</button>
  </div>
  <div id="failedAttempts"></div>
  <div id="result"></div>
  <div id="timer"></div>
  <button id="nextBtn" style="display:none; margin-top:1rem;">Suivant</button>
  <div id="playerWrapper" style="display:none;"></div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="script.js"></script>
</body>
</html>
